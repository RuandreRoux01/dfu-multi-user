<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFU Transfer Management - Team Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }
        
        .notification-enter {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        #mainContent {
            padding-right: 280px;
        }
        
        #activeUsersPanel {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 250px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        /* Add styles for filters */
        #plantLocationFilter, #productionLineFilter {
            min-width: 180px;
        }
        
        @media (max-width: 1024px) {
            #mainContent {
                padding-right: 20px;
            }
            
            #activeUsersPanel {
                position: relative;
                right: auto;
                top: auto;
                width: 100%;
                margin-bottom: 20px;
            }
            
            .filter-container {
                flex-wrap: wrap;
            }
            
            #plantLocationFilter, #productionLineFilter {
                min-width: 150px;
            }
        }
    </style>
    <script>
        window.preventAutoInit = true;
    </script>
</head>
<body class="bg-gray-100">
    <!-- Simple Login - Just enter your name -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96">
            <h2 class="text-xl font-bold mb-4">Join Team Session</h2>
            <input type="text" id="userName" placeholder="Enter your name" class="w-full mb-3 p-2 border rounded">
            <button id="joinBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" onclick="joinTeam()">
                Join Team
            </button>
        </div>
    </div>
    
    <!-- Notifications -->
    <div id="notifications"></div>
    
    <!-- Active Users Panel -->
    <!-- Active Users Panel -->
    <div id="activeUsersPanel" class="bg-white rounded-lg shadow-lg p-4 hidden z-40">
        <div class="flex justify-between items-start mb-3">
            <h3 class="font-semibold">Active Team Members</h3>
            <div class="text-right text-xs text-gray-400">
                <p>Version 2.20.0</p>
                <p>Build: 2025-12-17-all-dfus</p>
            </div>
        </div>
        <div id="activeUsersList" class="mb-4 text-sm"></div>
        <button onclick="clearAllData()" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 text-sm">
            Clear All Data
        </button>
    </div>
    
    <!-- Main App -->
    <div id="mainContent">
        <div id="app"></div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Global variables
        let appInstance = null;
        let userName = null;
        let socket = null;
        let notificationCount = 0;
        let originalRawDataBackup = null;
        let allRawData = [];
        let completedTransfers = {};
        let selectedDFU = null;
        let currentUser = null;
        
        // Fixed session ID - always the same
        const TEAM_SESSION_ID = 'TEAM_DFU_TRANSFER_SESSION';
        
        async function joinTeam() {
            const userNameInput = document.getElementById('userName').value.trim();
            
            if (!userNameInput) {
                alert('Please enter your name');
                return;
            }
            
            const joinBtn = document.getElementById('joinBtn');
            joinBtn.disabled = true;
            joinBtn.textContent = 'Joining...';
            
            try {
                const response = await fetch('/api/session/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userName: userNameInput })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userName = userNameInput;
                    currentUser = userNameInput;
                    
                    // Hide login modal
                    document.getElementById('loginModal').style.display = 'none';
                    
                    // Show active users panel
                    document.getElementById('activeUsersPanel').classList.remove('hidden');
                    
                    // Initialize app
                    if (!appInstance) {
                        appInstance = new DemandTransferApp();
                    }
                    
                    // Setup features
                    setupFeatures();
                    
                    // Load data
                    loadTeamData();
                    
                    showNotification(`Welcome ${userName}!`, 'success');
                }
            } catch (error) {
                console.error('Error joining:', error);
                alert('Failed to join team');
                joinBtn.disabled = false;
                joinBtn.textContent = 'Join Team';
            }
        }
        
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notifications');
            const notification = document.createElement('div');
            const id = `notification-${++notificationCount}`;
            notification.id = id;
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };
            
            notification.className = `${colors[type]} text-white px-4 py-3 rounded-lg shadow-lg notification-enter`;
            notification.innerHTML = `<span>${message}</span>`;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                const el = document.getElementById(id);
                if (el) el.remove();
            }, 5000);
        }
        
        function preserveScrollPosition(callback) {
            const dfuListContainer = document.querySelector('.space-y-2.h-full.overflow-y-auto');
            const scrollTop = dfuListContainer ? dfuListContainer.scrollTop : 0;
            
            callback();
            
            setTimeout(() => {
                if (dfuListContainer) {
                    dfuListContainer.scrollTop = scrollTop;
                }
            }, 50);
        }

        // NEW: Add refresh function for undo functionality
        async function refreshData() {
            try {
                console.log('[REFRESH] Starting complete data refresh...');
                
                const response = await fetch('/api/sessionData');
                if (!response.ok) {
                    throw new Error('Failed to fetch session data');
                }
                
                const data = await response.json();
                console.log('[REFRESH] Received data:', data);
                
                // Update global variables
                if (data.rawData) {
                    allRawData = data.rawData;
                    console.log('[REFRESH] Updated allRawData with', allRawData.length, 'records');
                }
                
                if (data.completedTransfers) {
                    completedTransfers = data.completedTransfers;
                    console.log('[REFRESH] Updated completedTransfers with', completedTransfers.length, 'transfers');
                }
                
                // Force complete UI rebuild
                applyFilters(); // This will rebuild the DFU list
                
                // If a DFU was selected, refresh its details
                if (selectedDFU) {
                    console.log('[REFRESH] Refreshing details for selected DFU:', selectedDFU);
                    showDFUDetails(selectedDFU);
                }
                
                console.log('[REFRESH] Complete refresh finished');
                
            } catch (error) {
                console.error('[REFRESH ERROR]', error);
                showNotification('Failed to refresh data', 'error');
            }
        }

        // NEW: Add undo function
        async function undoTransfer(dfuCode) {
            if (!currentUser) {
                showNotification('Please enter your name first', 'error');
                return;
            }

            if (!confirm(`Are you sure you want to undo the transfer for DFU ${dfuCode}? This will restore all variants to their original demand values.`)) {
                return;
            }

            try {
                console.log(`[UNDO] Starting undo for DFU ${dfuCode}`);
                
                const response = await fetch('/api/undoTransfer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dfuCode, userName: currentUser })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to undo transfer');
                }

                const result = await response.json();
                console.log('[UNDO] Success:', result);

                // Show success message
                showNotification(result.message || `Transfer for DFU ${dfuCode} has been undone`, 'success');
                
                // Force a complete UI refresh
                console.log('[UNDO] Forcing complete UI refresh...');
                
                // Close any open DFU details
                if (selectedDFU === dfuCode) {
                    selectedDFU = null;
                    const dfuDetailsElement = document.getElementById('dfuDetails');
                    if (dfuDetailsElement) {
                        dfuDetailsElement.style.display = 'none';
                    }
                }
                
                // Refresh the entire interface
                await refreshData();
                
            } catch (error) {
                console.error('[UNDO ERROR]', error);
                showNotification(`Failed to undo transfer: ${error.message}`, 'error');
            }
        }

        // Placeholder functions for compatibility
        function applyFilters() {
            if (appInstance) {
                appInstance.filterDFUs();
            }
        }

        function showDFUDetails(dfuCode) {
            if (appInstance) {
                appInstance.selectDFU(dfuCode);
            }
        }
        
        function setupFeatures() {
            // Connect WebSocket
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('joinSession', { userName });
            });
            
            socket.on('userJoined', ({ userName: newUser }) => {
                if (newUser !== userName) {
                    showNotification(`${newUser} joined the team`, 'info');
                }
            });
            
            socket.on('activeUsers', (users) => {
                const usersList = document.getElementById('activeUsersList');
                if (usersList) {
                    usersList.innerHTML = users.map(u => `
                        <div class="text-sm py-1 flex items-center">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                            ${u}
                        </div>
                    `).join('');
                }
            });
            
            socket.on('dataUploaded', ({ uploadedBy, cycleDataReset }) => {
                if (uploadedBy !== userName) {
                    showNotification(`${uploadedBy} uploaded new data`, 'info');
                    
                    // Reset cycle data state when new demand data is uploaded
                    if (cycleDataReset && appInstance) {
                        appInstance.variantCycleDates = {};
                        appInstance.hasVariantCycleData = false;
                    }
                    
                    loadTeamData();
                }
            });
            
            socket.on('cycleDataUploaded', ({ uploadedBy }) => {
                if (uploadedBy !== userName) {
                    showNotification(`${uploadedBy} uploaded cycle dates`, 'info');
                    loadTeamData();
                }
            });
            
            socket.on('dataUpdated', ({ dfuCode, updatedBy, rawData, completedTransfers, message, forceRefresh }) => {
                if (updatedBy !== userName) {
                    showNotification(message || `${updatedBy} updated DFU ${dfuCode}`, 'info');
                    
                    if (forceRefresh && rawData) {
                        // Force complete refresh of all data
                        allRawData = rawData;
                        
                        // Update completed transfers
                        if (completedTransfers) {
                            // Convert array to object format if needed
                            if (Array.isArray(completedTransfers)) {
                                const transfersObj = {};
                                completedTransfers.forEach(transfer => {
                                    transfersObj[transfer.dfuCode] = transfer;
                                });
                                completedTransfers = transfersObj;
                            }
                        }
                        
                        // Force complete UI rebuild
                        console.log('[SOCKET] Forcing complete UI rebuild...');
                        applyFilters();
                        
                        // If a DFU was selected, refresh its details
                        if (selectedDFU) {
                            showDFUDetails(selectedDFU);
                        }
                    } else {
                        loadTeamData();
                    }
                }
            });
            
            socket.on('transferUndone', ({ dfuCode, undoneBy, remainingTransfers, requiresReload }) => {
                if (undoneBy !== userName) {
                    showNotification(`${undoneBy} undid transfer for DFU ${dfuCode}`, 'warning');
                    
                    // Update the local state to reflect the undo
                    if (appInstance && appInstance.completedTransfers) {
                        delete appInstance.completedTransfers[dfuCode];
                        delete appInstance.transfers[dfuCode];
                        delete appInstance.bulkTransfers[dfuCode];
                        delete appInstance.granularTransfers[dfuCode];
                        
                        // Update with remaining transfers
                        if (remainingTransfers) {
                            appInstance.completedTransfers = remainingTransfers;
                        }
                    }
                    
                    // If data needs reloading (structural changes), reload
                    if (requiresReload) {
                        loadTeamData();
                    }
                }
            });
            
            socket.on('variantAdded', ({ dfuCode, variantCode, addedBy }) => {
                if (addedBy !== userName) {
                    showNotification(`${addedBy} added variant ${variantCode} to DFU ${dfuCode}`, 'info');
                    loadTeamData(); // Reload data to get the new variant
                }
            });
            
            socket.on('dataCleared', ({ clearedBy }) => {
                showNotification(`${clearedBy} cleared all data`, 'warning');
                window.location.reload();
            });
            
            // Override app methods for simplified API
            appInstance.loadData = async function(file) {
                this.isLoading = true;
                this.render();
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('userName', userName);
                
                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Reset cycle data locally when new demand data is uploaded
                        this.variantCycleDates = {};
                        this.hasVariantCycleData = false;
                        
                        showNotification(`Uploaded ${result.rowCount} records`, 'success');
                        await loadTeamData();
                    } else {
                        showNotification('Upload failed', 'error');
                    }
                } catch (error) {
                    showNotification('Upload error: ' + error.message, 'error');
                } finally {
                    this.isLoading = false;
                    this.render();
                }
            };
            
            appInstance.loadVariantCycleData = async function(file) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('userName', userName);
                
                try {
                    const response = await fetch('/api/upload-cycle', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showNotification(`Uploaded cycle dates for ${result.dfuCount} DFUs`, 'success');
                        await loadTeamData();
                    }
                } catch (error) {
                    showNotification('Cycle upload failed', 'error');
                }
            };
            
            const originalExecuteTransfer = appInstance.executeTransfer.bind(appInstance);
            appInstance.executeTransfer = function(dfuCode) {
                originalExecuteTransfer(dfuCode);
                
                setTimeout(() => {
                    fetch('/api/updateData', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            rawData: this.rawData,
                            completedTransfers: this.completedTransfers || {},
                            transfer: {
                                dfuCode,
                                type: this.bulkTransfers[dfuCode] ? 'bulk' : 'individual',
                                completedBy: userName
                            }
                        })
                    }).then(() => {
                        showNotification('Transfer saved', 'success');
                    });
                }, 500);
            };
            
            // UPDATED: Enhanced undo transfer with proper data restoration
                appInstance.undoTransfer = async function(dfuCode) {
                    try {
                        console.log(`[CLIENT] Initiating undo for DFU ${dfuCode}`);
                        
                        const response = await fetch('/api/undoTransfer', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ dfuCode, userName })
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok && result.success) {
                            console.log('[CLIENT] Undo successful, reloading data...');
                            
                            // Clear local transfer state
                            delete this.completedTransfers[dfuCode];
                            delete this.transfers[dfuCode];
                            delete this.bulkTransfers[dfuCode];
                            delete this.granularTransfers[dfuCode];
                            delete this.lastExecutionSummary[dfuCode];
                            
                            // Update completed transfers from server response
                            if (result.completedTransfers) {
                                this.completedTransfers = result.completedTransfers;
                            }
                            
                            showNotification(result.message || 'Transfer undone successfully', 'success');
                            
                            // Reload all data from server to ensure consistency
                            await loadTeamData();
                            
                        } else {
                            const errorMsg = result.error || 'Failed to undo transfer';
                            showNotification(errorMsg, 'error');
                            console.error('[CLIENT] Undo failed:', errorMsg);
                        }
                    } catch (error) {
                        showNotification('Failed to undo transfer: ' + error.message, 'error');
                        console.error('[CLIENT] Undo error:', error);
                    }
                };
            
            appInstance.exportData = async function() {
                try {
                    // Helper function to calculate date from week number
                    function getDateFromWeekNumber(year, weekNumber) {
                        const jan1 = new Date(year, 0, 1);
                        const jan1Day = jan1.getDay();
                        const daysToMonday = jan1Day === 0 ? 1 : (8 - jan1Day) % 7;
                        const firstMonday = new Date(year, 0, 1 + daysToMonday);
                        const targetDate = new Date(firstMonday);
                        targetDate.setDate(firstMonday.getDate() + (weekNumber - 1) * 7);
                        return targetDate;
                    }
                    
                    const formattedData = this.rawData.map(record => {
                        const formatted = { ...record };
                        
                        // Fix Calendar.week based on Week Number
                        if (formatted['Week Number']) {
                            const weekNum = parseInt(formatted['Week Number']);
                            
                            if (!isNaN(weekNum) && weekNum >= 1 && weekNum <= 52) {
                                // Determine the year
                                let year = 2025;
                                
                                if (formatted['Calendar.week']) {
                                    const existingDate = new Date(formatted['Calendar.week']);
                                    if (!isNaN(existingDate.getTime()) && existingDate.getFullYear() > 2000) {
                                        year = existingDate.getFullYear();
                                    }
                                }
                                
                                const targetDate = getDateFromWeekNumber(year, weekNum);
                                formatted['Calendar.week'] = targetDate.toISOString().split('T')[0];
                            }
                        }
                        
                        return formatted;
                    });
                    
                    const response = await fetch('/api/export', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ rawData: formattedData })
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `DFU_Transfers_${Date.now()}.xlsx`;
                        a.click();
                        showNotification('Export successful', 'success');
                    }
                } catch (error) {
                    showNotification('Export failed', 'error');
                }
            };
            
            appInstance.addManualVariant = async function(dfuCode) {
                const variantCode = prompt('Enter the new variant code:');
                if (!variantCode || !variantCode.trim()) return;
                
                try {
                    const response = await fetch('/api/addVariant', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            dfuCode, 
                            variantCode: variantCode.trim(),
                            userName 
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showNotification(`Added variant ${variantCode} to DFU ${dfuCode}`, 'success');
                        await loadTeamData();
                    } else {
                        showNotification(result.error || 'Failed to add variant', 'error');
                    }
                } catch (error) {
                    showNotification('Error adding variant', 'error');
                }
            };
            
            const originalSelectDFU = appInstance.selectDFU.bind(appInstance);
            appInstance.selectDFU = function(dfuCode) {
                preserveScrollPosition(() => {
                    originalSelectDFU(dfuCode);
                });
            };
            
            appInstance.showNotification = showNotification;
        }
        
        async function loadTeamData() {
            if (!appInstance) return;
            
            try {
                const response = await fetch('/api/session/data');
                const data = await response.json();
                
                if (data.rawData && data.rawData.length > 0) {
                    appInstance.rawData = data.rawData;
                    appInstance.originalRawData = JSON.parse(JSON.stringify(data.rawData));
                    originalRawDataBackup = JSON.parse(JSON.stringify(data.rawData));
                    
                    // Properly sync completed transfers from DB
                    if (data.completedTransfers) {
                        appInstance.completedTransfers = data.completedTransfers;
                        
                        // Mark DFUs as completed in the UI
                        Object.keys(data.completedTransfers).forEach(dfuCode => {
                            if (!appInstance.transfers) appInstance.transfers = {};
                            appInstance.transfers[dfuCode] = true;
                        });
                    }
                    
                    // Properly handle cycle data state
                    if (data.hasVariantCycleData && data.variantCycleData) {
                        appInstance.variantCycleDates = data.variantCycleData;
                        appInstance.hasVariantCycleData = true;
                    } else {
                        // Reset cycle data if not present
                        appInstance.variantCycleDates = {};
                        appInstance.hasVariantCycleData = false;
                    }
                    
                    preserveScrollPosition(() => {
                        appInstance.processMultiVariantDFUs(data.rawData);
                        appInstance.isProcessed = true;
                        appInstance.render();
                    });
                } else {
                    // No data loaded - ensure cycle data is reset
                    if (appInstance) {
                        appInstance.variantCycleDates = {};
                        appInstance.hasVariantCycleData = false;
                        appInstance.render();
                    }
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        async function clearAllData() {
            if (!confirm('Clear all data? This cannot be undone.')) return;
            
            try {
                await fetch('/api/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userName })
                });
                
                showNotification('All data cleared', 'warning');
                setTimeout(() => window.location.reload(), 1000);
            } catch (error) {
                showNotification('Failed to clear data', 'error');
            }
        }
    </script>
</body>
</html>
